<div class="devoluciones-container">
    <h2>Devoluciones</h2>
    
    <div class="toolbar">
        <button id="btnNuevaDevolucion" class="btn btn-primary">➕ Nueva Devolución</button>
    </div>

    <div class="table-container">
        <table id="tablaDevoluciones">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Venta ID</th>
                    <th>Usuario</th>
                    <th>Motivo</th>
                    <th>Ver Detalles</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6">Cargando devoluciones...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para nueva devolución -->
<div id="modalDevolucion" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Nueva Devolución</h3>
        <form id="formDevolucion">
            <div class="form-group">
                <label for="idVenta">ID de Venta:</label>
                <input type="number" id="idVenta" required>
                <button type="button" id="btnBuscarVenta" class="btn btn-small">Buscar</button>
            </div>
            
            <div id="infoVenta" class="info-box" style="display: none;">
                <h4>Productos de la venta:</h4>
                <table id="tablaProductosVenta">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Devolver</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <div class="form-group">
                <label for="motivo">Motivo de la devolución:</label>
                <textarea id="motivo" rows="3" placeholder="Describe el motivo de la devolución"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Registrar Devolución</button>
                <button type="button" class="btn btn-secondary" id="btnCancelarDevolucion">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal para ver detalles -->
<div id="modalDetalles" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Detalles de Devolución</h3>
        <div id="detallesContent"></div>
    </div>
</div>
